name: Radish CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  radish-tests:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 3️⃣ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk wget unzip
          npm install -g allure-commandline

      # 5️⃣ Run Radish tests with hook
      - name: Run Radish tests
        run: |
          mkdir -p allure-results/screenshots
          radish features --cucumber-json=allure-results/cucumber.json --hook listeners/radish_hooks.py
        env:
          GRID_URL: http://selenium:4444/wd/hub

      # 6️⃣ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report
