# .github/workflows/radish-ci.yml
name: Radish CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write   # ‚úÖ REQUIRED for gh-pages

jobs:
  radish-tests:
    runs-on: ubuntu-24.04

    steps:
      # ------------------------------
      # 1Ô∏è‚É£ Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug feature folder existence
      - name: Debug feature folder
        run: |
          if [ -d "./features" ]; then
            echo "features folder exists"
          else
            echo "features folder NOT found"
            exit 1
          fi

      # ------------------------------
      # 2Ô∏è‚É£ Setup Python
      # ------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ------------------------------
      # 3Ô∏è‚É£ Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List feature files
        run: ls -R   # <-- This will list all files and folders in the runner

      # ------------------------------
      # 4Ô∏è‚É£ Run Radish tests
      # ------------------------------
      - name: Run Radish tests
        run: |
          mkdir -p allure-results/screenshots
          radish features \
          --cucumber-json=allure-results/cucumber.json
        continue-on-error: true   # <--- important

      - name: Create status badge
        run: |
          mkdir -p badge
          echo '{ "schemaVersion": 1, "label": "Allure", "message": "Report", "color": "blue" }' > badge/allure.json

        env:
          GRID_URL: http://selenium:4444/wd/hub
          BROWSER: chrome
          RADISH_RETRIES: 2  # optional: set max retries

      # ------------------------------
      # 5Ô∏è‚É£ Install Allure CLI
      # ------------------------------
      - name: Install Allure
        run: |
          npm install -g allure-commandline
          allure --version

      # ------------------------------
      # 6Ô∏è‚É£ Generate Allure Report
      # ------------------------------
      - name: Generate Allure Report
        run: |
          if [ -d allure-report/history ]; then
            cp -r allure-report/history allure-results/history
          fi
          allure generate allure-results --clean -o allure-report

      - name: Fail if tests failed
        if: steps.radish.outcome == 'failure'
        run: exit 1

#      - name: Notify Slack
#        if: always()
#        run: |
#          curl -X POST -H 'Content-type: application/json' \
#          --data '{"text":"üß™ Allure report ready üëâ https://NagarajLakshatti2.github.io/selenium_radish_bdd_frameworks/allure"}' \
#          ${{ secrets.SLACK_WEBHOOK }}


      - name: Verify Allure Report
        run: |
          ls -la allure-report

      - name: Upload allure-results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # ------------------------------
      # 7Ô∏è‚É£ Deploy Allure Report to GitHub Pages
      # ------------------------------
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: allure
          force_orphan: true

      # ------------------------------
      # 8Ô∏è‚É£ Show Allure Report URL
      # ------------------------------
      - name: Show Allure Report URL
        run: |
          echo "‚úÖ Allure report:"
          echo "https://${{ github.repository_owner }}.github.io/selenium_radish_bdd_frameworks/"
