# .github/workflows/radish-ci.yml
name: Radish CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  radish-tests:
    runs-on: ubuntu-24.04

    steps:
      # ------------------------------
      # 1️⃣ Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2️⃣ Setup Python
      # ------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ------------------------------
      # 3️⃣ Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-radish  # required for allure CLI Python integration

      # ------------------------------
      # 4️⃣ Run Radish tests
      # ------------------------------
      - name: Run Radish tests
        run: |
          mkdir -p allure-results/screenshots
          radish features --hook listeners/radish_hooks.py --cucumber-json=allure-results/cucumber.json
        env:
          GRID_URL: http://selenium:4444/wd/hub
          BROWSER: chrome
          RADISH_RETRIES: 2  # optional: set max retries

      # ------------------------------
      # 5️⃣ Install Allure CLI
      # ------------------------------
      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk wget unzip
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.4.zip
          unzip allure-2.27.4.zip -d allure-cli
          chmod +x allure-cli/allure-2.27.4/bin/allure
          sudo mv allure-cli/allure-2.27.4/bin/allure /usr/local/bin/allure
          allure --version

      # ------------------------------
      # 6️⃣ Generate Allure Report
      # ------------------------------
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      # ------------------------------
      # 7️⃣ Deploy Allure Report to GitHub Pages
      # ------------------------------
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      # ------------------------------
      # 8️⃣ Show Allure Report URL
      # ------------------------------
      - name: Show Allure Report URL
        run: |
          echo "✅ Allure report: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/index.html"
