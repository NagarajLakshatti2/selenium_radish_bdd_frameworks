name: Radish BDD Tests with Allure

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  radish-tests:
    runs-on: ubuntu-24.04

    env:
      BROWSER: chrome
      REMOTE: true
      GRID_URL: http://selenium:4444/wd/hub

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install radish-bdd allure-python-commons

      # 4️⃣ Verify Radish
      - name: Verify Radish
        run: |
          radish --version
          which radish

      # 5️⃣ Run Radish tests (✅ CORRECT WAY)
      - name: Run Radish BDD tests
        run: |
          radish features/ \
          --listener listeners.radish_allure_listener \
          --listener listeners.radish_hooks \
          --listener listeners.allure_tag_listener \
          --junit-xml=allure-results/junit.xml \
          --cucumber-json=allure-results/cucumber.json

      # 6️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y
          
      

      # 7️⃣ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d allure-history ]; then
            cp -r allure-history allure-results/history
          fi

          allure generate allure-results --clean -o allure-report

          cp -r allure-report/history allure-history

      # 8️⃣ Deploy Allure Report
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          keep_files: true
          force_orphan: true

      # 9️⃣ Print Report URL
      - name: Allure Report URL
        run: |
          echo "::notice title=Allure Report::https://nagarajlakshatti2.github.io/selenium_radish_bdd_frameworks/"
