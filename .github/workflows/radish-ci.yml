name: Radish BDD CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write   # required for gh-pages

jobs:
  radish-tests:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------------------
    # Checkout source code
    # -------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------------------------------
    # Setup Python
    # -------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    # -------------------------------------------------
    # Install Python dependencies
    # -------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install radish allure-pytest

    # -------------------------------------------------
    # Install Allure CLI
    # -------------------------------------------------
    - name: Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        npm install -g allure-commandline

    # -------------------------------------------------
    # Restore Allure history from gh-pages
    # -------------------------------------------------
    - name: Restore Allure history
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Copy history if exists
      run: |
        mkdir -p allure-results/history
        if [ -d gh-pages/latest/history ]; then
          cp -r gh-pages/latest/history allure-results/
        fi

    # -------------------------------------------------
    # Run Radish tests
    # -------------------------------------------------
    - name: Run Radish tests
      run: |
        mkdir -p allure-results
        radish features/ \
          --listener listeners/radish_allure_listener.py \
          --junit-xml=allure-results/junit.xml

    # -------------------------------------------------
    # Generate Allure Report
    # -------------------------------------------------
    - name: Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report

    # -------------------------------------------------
    # Prepare versioned reports
    # -------------------------------------------------
    - name: Prepare GitHub Pages structure
      run: |
        COMMIT_SHA=${GITHUB_SHA::7}
        RUN_DATE=$(date +'%Y-%m-%d_%H-%M-%S')

        mkdir -p public/latest
        mkdir -p public/history/$RUN_DATE-$COMMIT_SHA

        cp -r allure-report/* public/latest/
        cp -r allure-report/* public/history/$RUN_DATE-$COMMIT_SHA/

    # -------------------------------------------------
    # Deploy to GitHub Pages
    # -------------------------------------------------
    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
