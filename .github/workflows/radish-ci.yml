name: Radish BDD Tests with Allure

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Radish
        run: radish --version

      - name: Run Radish tests
        run: |
          mkdir -p allure-results
          radish features --cucumber-json=allure-results/cucumber.json
        env:
          GRID_URL: http://selenium:4444/wd/hub

      # âœ… CORRECT ALLURE INSTALL
      - name: Setup Allure CLI
        uses: qameta/allure-action@v1
        with:
          allure-version: 2.25.0

      - name: Generate Allure Report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          force_orphan: true
