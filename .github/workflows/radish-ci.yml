name: Radish BDD CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  radish-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install radish allure-pytest

    - name: Install Allure CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        npm install -g allure-commandline

    - name: Run Radish tests with listener
      run: |
        mkdir -p allure-results
        radish features/ --listener listeners/radish_allure_listener.py --junit-xml=allure-results/junit.xml

    - name: Generate Allure Report
      run: |
        allure generate allure-results --clean -o allure-report

    - name: Upload Allure Results (raw XML)
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results

    - name: Upload Allure Report (HTML)
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: allure
