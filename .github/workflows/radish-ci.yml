name: Radish CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  radish-tests:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Run Radish tests
        run: |
          mkdir -p allure-results/screenshots
          radish features --listener listeners.radish_allure_listener --cucumber-json=allure-results/cucumber.json
        env:
          GRID_URL: http://selenium:4444/wd/hub

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt update
          sudo apt install -y allure

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Show Allure Report URL
        run: |
          echo "âœ… Allure report: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/index.html"
