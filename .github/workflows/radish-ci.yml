name: Radish BDD Tests with Allure

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-commandline

      # 4️⃣ Verify Radish
      - name: Verify Radish
        run: |
          radish --version
          which radish

      # 5️⃣ Run Radish tests (CORRECT)
      - name: Run Radish tests
        run: |
          radish features \
            --cucumber-json=allure-results/cucumber.json
        env:
          GRID_URL: http://selenium:4444/wd/hub

      # 6️⃣ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d allure-history ]; then
            cp -r allure-history allure-results/history
          fi

          allure generate allure-results --clean -o allure-report

          cp -r allure-report/history allure-history

      # 7️⃣ Deploy Allure Report
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          keep_files: true
          force_orphan: true

      # 8️⃣ Print Report URL
      - name: Allure Report URL
        run: |
          echo "::notice title=Allure Report::https://nagarajlakshatti2.github.io/selenium_radish_bdd_frameworks/"
