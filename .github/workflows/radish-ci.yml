# .github/workflows/radish-ci.yml
name: Radish CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  radish-tests:
    runs-on: ubuntu-24.04

    steps:
      # ------------------------------
      # 1️⃣ Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug feature folder existence
      - name: Debug feature folder
        run: |
          if [ -d "./features" ]; then
            echo "features folder exists"
          else
            echo "features folder NOT found"
            exit 1
          fi

      # ------------------------------
      # 2️⃣ Setup Python
      # ------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # ------------------------------
      # 3️⃣ Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List feature files
        run: ls -R   # <-- This will list all files and folders in the runner

      # ------------------------------
      # 4️⃣ Run Radish tests
      # ------------------------------
      - name: Run Radish tests
        run: |
          mkdir -p allure-results/screenshots
          radish features --cucumber-json=allure-results/cucumber.json
#          radish features --hook listeners/radish_hooks.py --cucumber-json=allure-results/cucumber.json
        env:
          GRID_URL: http://selenium:4444/wd/hub
          BROWSER: chrome
          RADISH_RETRIES: 2  # optional: set max retries

      # ------------------------------
      # 5️⃣ Install Allure CLI
      # ------------------------------
      - name: Install Allure CLI (npm)
        run: |
          npm install -g allure-commandline --save-dev
          allure --version

      # ------------------------------
      # 6️⃣ Generate Allure Report
      # ------------------------------
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # ------------------------------
      # 7️⃣ Deploy Allure Report to GitHub Pages
      # ------------------------------
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      # ------------------------------
      # 8️⃣ Show Allure Report URL
      # ------------------------------
      - name: Show Allure Report URL
        run: |
          echo "✅ Allure report: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/index.html"
