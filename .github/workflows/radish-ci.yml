name: Radish BDD Tests with Allure

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Verify Radish
      - name: Verify Radish
        run: |
          radish --version
          which radish

      # 5️⃣ Run Radish tests (Cucumber JSON for Allure)
      - name: Run Radish tests
        run: |
          mkdir -p allure-results
          radish features --cucumber-json=allure-results/cucumber.json
        env:
          GRID_URL: http://selenium:4444/wd/hub

      # 6️⃣ Setup Allure CLI (OFFICIAL + STABLE)
      - name: Setup Allure CLI
        uses: allure-framework/setup-allure@v1

      # 7️⃣ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      # 8️⃣ Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          force_orphan: true

      # 9️⃣ Print Report URL
      - name: Allure Report URL
        if: always()
        run: |
          echo "::notice title=Allure Report::https://<YOUR_GITHUB_USERNAME>.github.io/<YOUR_REPO_NAME>/"
