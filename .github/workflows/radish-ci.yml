name: Radish BDD Tests with Allure

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  radish-tests:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install radish-bdd

      # 4️⃣ Verify Radish installation
      - name: Verify Radish
        run: |
          radish --version
          which radish

      # 5️⃣ Run Radish tests with Allure listener
      - name: Run Radish BDD tests
        run: |
          radish features --junit-xml=allure-results/results.xml

      # 6️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline

      # 7️⃣ Generate Allure Report
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # 8️⃣ Publish Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          force_orphan: true

      - name: Report URL
        run:
          echo "Allure Report: https://nagarajlakshatti2.github.io/selenium_radish_bdd_frameworks/"
