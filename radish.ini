[radish]
# Path to your feature files
paths = features

# Path to your step implementations
# steps = radish/steps

# Listener module (omit .py, use dots)
listeners = listeners.radish_allure_listener

# Output format (pretty, progress, etc.)
format = pretty

# Output directory for results
out_dir = allure-results

# Enable color in output
color = yes

# Optional tags
# tags = @smoke

# Generate JUnit XML (Allure compatible)
junit_xml = allure-results/junit.xml